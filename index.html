<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="gallery-container">
        <section class="search-bar"> 
        
            <input type="search" class="bar" placeholder= " Search for photos">

           

        </section>

        <section class="img-container">

            <figure class="double gallery-img grid-item1">
                <img src="/img/0.jpg" alt="cat" class="gallery-img long">
                <figcaption> grumpy cat</figcaption>
            </figure>
            
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>
            
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">
            
                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>

            <figure class="double gallery-img grid-item2">
                <img src="/img/1.jpg" alt="cat" class="gallery-img long">
                <figcaption> grumpy cat</figcaption>

            </figure>
            
            <figure class="single grid-item3">
                <img src="/img/10.jpg" alt="cat" class="gallery-img short">
                <figcaption> grumpy cat</figcaption>

            </figure>
            <figure class="grid-item4">
                <img src="/img/2.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>

            </figure>
            
            <figure class="grid-item5">
                <img src="/img/3.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>

            </figure>
            <figure class="grid-item6">
                <img src="/img/4.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>

            </figure>
            <figure class="grid-item7">
                <img src="/img/5.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>

            </figure>
            
            <figure class="grid-item8">
                <img src="/img/6.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>

            </figure>
            
            <figure class="grid-item9">
                <img src="/img/8.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>

            </figure>
            
            <figure class="grid-item10">
                <img src="/img/7.jpg" alt="cat" class="gallery-img">
                <figcaption> grumpy cat</figcaption>
            </figure>
            
        </section>

    </div>



    <script src="/script.js"></script>
</body>
</html>
